{% extends "base.html" %} {% block title %}Login{% endblock %}{% block content %}
     
<form method="POST">
    <h3 align="center">Login</h3>
    <p align="center" style="color: rgb(247, 2, 2);">Don’t share any personal information⚠️</p>
    <p align="center" style="color: rgb(2, 55, 247);">Hack me if you can.</p>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>       
{% endblock %}
